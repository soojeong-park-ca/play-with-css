<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scoped CSS Variables and JS</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        id="spacing"
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />

      <label for="blur">Blur:</label>
      <input
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
      />

      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#ffc600" />
    </div>

    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" />

    <style>
      :root {
        --base: #ffc600;
        --spacing: 10px;
        --blur: 10px;
      }

      /* GENERAL */

      body {
        text-align: center;
        background: #193549;
        color: white;
        font-family: "helvetica neue", sans-serif;
        font-weight: 100;
        font-size: 50px;
      }

      .controls {
        margin-bottom: 50px;
      }

      input {
        width: 100px;
      }

      /* USING CSS VARIABLES */
      img {
        background: var(--base);
        padding: var(--spacing);
        filter: blur(var(--blur));
      }

      .hl {
        color: var(--base);
      }
    </style>

    <script>
      // VARIABLES
      const allInputs = document.querySelectorAll("input");
      const img = document.querySelector("img");
      const highlightedWord = document.querySelector(".hl");

      // FUNCTION
      function changeCSSVal(e) {
        const newVal = `${e.target.value}${
          e.target.dataset.sizing ? e.target.dataset.sizing : ""
        }`;
        img.style.setProperty(`--${e.target.name}`, newVal);
        highlightedWord.style.setProperty(`--${e.target.name}`, newVal);
      }

      // EVENT LISTENER
      allInputs.forEach(input => {
        input.addEventListener("input", changeCSSVal);
      });
    </script>
  </body>
</html>
